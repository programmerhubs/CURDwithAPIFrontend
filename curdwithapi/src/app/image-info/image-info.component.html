

<div class="card-container">
<div class="card" *ngFor="let x of data">
  <img class="card-img-top" style="height: 150px;align-items: center;" [src]="x.url" [alt]="x.name">
  <div class="card-body">
    <table class="table table-hover">
      <tr>
        <td>
          Name
        </td>
        <td>
          :
        </td>
        <td>
          {{x.name}}
        </td>
      </tr>
      <tr>
        <td>
          Description
        </td>
        <td>
          :
        </td>
        <td>
          {{x.description}}
        </td>
      </tr>
      <tr>
        <td>
          Created On
        </td>
        <td>
          :
        </td>
        <td>
          {{x.createdOn| date}}
        </td>
      </tr>
    </table>
    
    <button class="btn btn-danger" (click)="Delete(x.id)">Delete</button>
    <button class="btn btn-primary" (click)="Edit(x.id)">Edit</button>


     
   

  </div>
</div>
</div>
